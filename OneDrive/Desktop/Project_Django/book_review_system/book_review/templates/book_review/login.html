{% extends 'book_review/base.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 2em auto;
        background-color: white;
        padding: 2em;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        margin-bottom: 1em;
        text-align: center;
        color: #333;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container input {
        margin-bottom: 1em;
        padding: 0.5em;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .form-container button {
        padding: 0.5em;
        border: none;
        background-color: #ff6f61;
        color: white;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
