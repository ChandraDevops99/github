{% extends 'book_review/base.html' %}

{% block content %}
<style>
    .book-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
    }
    .book-item {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 200px;
        text-align: center;
        padding: 1em;
    }
    .book-item img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
        margin-bottom: 1em;
    }
    .book-item h3 {
        font-size: 1.2em;
        margin: 0.5em 0;
    }
    .book-item p {
        font-size: 0.9em;
        color: #666;
    }
</style>
<h2>Books</h2>
<div class="book-container">
    {% for book in books %}
    <div class="book-item">
        <img src="{{ book.image.url }}" alt="{{ book.title }}">
        <h3>{{ book.title }}</h3>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p>{{ book.description }}</p>
    </div>
    {% empty %}
        <p>No books available.</p>
    {% endfor %}
</div>
{% endblock %}
