<!DOCTYPE html>
<html>
<head>
    <title>Book Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header form {
            display: flex;
        }
        header input[type="text"] {
            padding: 0.5em;
            font-size: 1em;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        header button {
            padding: 0.5em;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        header .auth-buttons a {
            margin-left: 10px;
        }
        .auth-buttons button {
            padding: 0.5em;
            border: none;
            background-color: #ff6f61;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        main {
            padding: 2em;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Review</h1>
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="search" placeholder="Search for books">
            <button type="submit">Search</button>
        </form>
        <div class="auth-buttons">
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'signup' %}"><button>Sign Up</button></a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Book Review System</p>
    </footer>
</body>
</html>
